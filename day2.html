    <a name="image_map"><h2>HTML Image Mapping</h2></a>
    <article>
        <header>
            <h3>House entrance door</h3>
        </header>
        <p>
            Original door on the left (Thermal survey), new insulated door on the right:
        </p>
        <p>
            <img src="images/house_door.png" alt="House door" title="House door" usemap="#door_map">
            <map name="door_map">
                <area shape="rect" coords="135,547,361,623" href="house_report.html#threshold" alt="Coldest area bottom of door" title="Coldest area bottom of door">
                <area shape="circle" coords="146,352,17" href="house_report.html#key_hole" alt="Key hole" title="Key hole">
                <area shape="poly" coords="42,315,95,314,130,385,136,626,77,625,74,496,46,496" href="house_report.html#stair_case" alt="Stair case" title="Stair case">
                <area shape="poly" alt="Radiator" title="Radiator" coords="52,497,66,494,75,621,16,625,18,593" href="house_report.html#radiator" target="" />
                <area shape="rect" alt="Letter box" title="Letter box" coords="216,385,274,403" href="house_report.html#letter_box" target="" />
                <area shape="poly" alt="Electrical meter" title="Electrical meter" coords="368,404,428,441,422,568,363,497,359,475" href="house_report.html#electrical_meter" target="" />
                <area shape="poly" alt="Draughty door" title="Draughty door" coords="130,70,364,72,361,401,355,406,354,559,337,558,341,313,346,306,338,114,312,87,146,88,131,106,128,80" href="house_report.html#draughty_door" target="" />
                <area shape="circle" alt="Alarm panel" title="Alarm panel" coords="432,203,17" href="house_report.html#alarm_panel" target="" />
                <!-- Created by Online Image Map Editor (http://www.maschek.hu/imagemap/index) -->
            </map>
        </p>
    </article>
