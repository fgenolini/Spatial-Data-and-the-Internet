<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Isle of Wight Maps</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dijit/themes/claro/claro.css" media="screen">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/isle_of_wight.css">
</head>
<body class="claro">
    <div id="appLayout" class="mdiLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
        <div id="topTitle" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
            <h1 id="greeting">Isle of Wight Maps</h1>
            <p>
                Spatial data for the Isle of Wight presented as Internet maps
            </p>
        </div>
        <div class="centerPanel" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
            <div id="soil_tab" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'Environment', closable: false">
                <button type="button" id="soil_button" data-dojo-type="dijit/form/Button">
                    <span>Load map of soils...</span>
                </button>
            </div>
            <div id="roads_tab" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'Roads', closable: false">
                <button type="button" id="roads_button" data-dojo-type="dijit/form/Button">
                    <span>Load map of roads...</span>
                </button>
            </div>
            <div id="towns_tab" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'Towns', closable: false">
                <button type="button" id="towns_button" data-dojo-type="dijit/form/Button">
                    <span>Load map of towns...</span>
                </button>
            </div>
            <div id="outline_tab" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'Outline', closable: false">
                <button type="button" id="outline_button" data-dojo-type="dijit/form/Button">
                    <span>Load map outline...</span>
                </button>
            </div>
            <div id="rainfall_tab" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'Rainfall', closable: false">
                <button type="button" id="rainfall_button" data-dojo-type="dijit/form/Button">
                    <span>Load map of rainfall...</span>
                </button>
            </div>
            <div id="external_tab" data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'External', href: 'soil.html'">
                <!-- This will only work when served from HTTP:// and not from FILE:// -->
            </div>
        </div>
        <div id="leftCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
            <article>
                <h2 class="soil">The Environment</h2>
                <p id="soil_article">Soil is one of the most important aspects of the environment.</p>
            </article>
        </div>
        <div id="rightCol" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'right', splitter: true">
            <article>
                <h2>Properties</h2>
                <p id="properties_article">Spatial data has extra attributes</p>
            </article>
        </div>
        <div id="bottomStatus" class="edgePanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">
            <p>
                No map loaded yet...
            </p>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/google_analytics.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "isle_of_wight"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "isle_of_wight",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/isle_of_wight'
            }]
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"></script>
    <script type="text/javascript" src="javascripts/isle_of_wight.js"></script>
</body>
</html>
