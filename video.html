<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Video demo</title>
</head>
<body>
    <object width="425" height="344">

        </param>

        </embed>

    <script type="text/javascript" src="javascripts/swfobject.js"></script>
    <script type="text/javascript" src="javascripts/video.js"></script>
